    <button class="search-gimpy" data-person="michael j fox">

  </div>
  <div>
      Add something

    <input type="text" class="user-input"></input>
    <button class="btn-search">Search</button>

  <div id="gifs-appear-here">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  $(document).on("click", ".btn-search", function() {
    console.log("search pressed");
    let userIn = $(".user-input").val();

    $("<button>").
    addClass("search-gimpy").
    attr("data-person", userIn).
    text(userIn).
    appendTo($(".buttons"));
  })

  $(document).on("click", ".images", function() {
    if ($(this).attr("data-still") === "true") {
      $(this).attr("src", $(this).attr("image-move"));
      $(this).attr("data-still", "false");
    }
    else {
      $(this).attr("src", $(this).attr("image-still"));
      $(this).attr("data-still", "true");
    }
  })

    // $(".search-gimpy").on("click", function() {
    $(document).on("click", ".search-gimpy", function() {
      $("#gifs-appear-here").html("");

      var person = $(this).attr("data-person");
      let appKey = "3AzDFpfTyJGXuBgEAeMFLz2LDCKAEJHl";
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=" + appKey + "&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function(response) {
          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            let gifData = results[i];
            var gifDiv = $("<div class='item'>");

            var rating = gifData.rating;

            var p = $("<p>").text("Rating: " + rating);

            var personImage = $("<img>");
            let stillUrl = gifData.images.fixed_height_still.url;
            personImage.attr("image-still", stillUrl);
            personImage.attr("image-move", gifData.images.fixed_height.url);
            personImage.attr("data-still", "true");
            personImage.attr("src", stillUrl);
            personImage.addClass("images");

            gifDiv.prepend(p);
            gifDiv.prepend(personImage);

            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
    });
  </script>
</body>

</html>
